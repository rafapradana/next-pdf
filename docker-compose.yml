services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nextpdf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextpdf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextpdf-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: nextpdf-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextpdf-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nextpdf-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      APP_ENV: production
      CORS_ORIGINS: http://localhost:3000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: nextpdf
      DB_SSLMODE: disable
      # JWT
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      JWT_ACCESS_EXPIRY_MINUTES: 15
      JWT_REFRESH_EXPIRY_DAYS: 7
      # MinIO
      MINIO_ENDPOINT: localhost:9000
      MINIO_PUBLIC_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_FILES: nextpdf-files
      MINIO_BUCKET_AVATARS: nextpdf-avatars
      MINIO_BUCKET_UPLOADS: nextpdf-uploads
      # AI Service
      AI_SERVICE_URL: http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextpdf-network

  # Python AI Service
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: nextpdf-ai
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      # MinIO
      MINIO_ENDPOINT: localhost:9000
      MINIO_PUBLIC_ENDPOINT: localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_FILES: nextpdf-files
      # Backend
      BACKEND_URL: http://localhost:8080
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextpdf-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    container_name: nextpdf-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nextpdf-network

networks:
  nextpdf-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
